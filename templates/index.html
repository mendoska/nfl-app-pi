<!DOCTYPE html>
<html>
<head>
	<meta http-equiv = "refresh" content ="10">
	<title> {{league}} app </title>
	<!-- using inline for now -->
	<style>
  .live {
    color: green;
    font-weight: bold;
  }

  .final {
    color: gray;
  }

  .upcoming {
    color: black;
  }
</style>

</head>
<body>
	<h1> {{ league }} scores </h1>
	<ul>
		{% for game in games %}
			<li class = "{{ game.status_state|lower }}"> 
				{% if game.home_logo%} 
				<img src = "{{game.home_logo}}" height ="24" style = "vertical-align: middle;"> 
				{%endif%}
				{{game.home}} {{game.home_score}}
				 - 
				 {% if game.away_logo%} 
				<img src = "{{game.away_logo}}" height ="24" style = "vertical-align: middle;"> 
				 {%endif%}
				 {{game.away}} {{game.away_score}}
				({{game.status_text}})
			</li>
		{% endfor %}
	</ul>

<p> <a href = "/nhl">Hockey Scores</a> </p>
<p> <a href = "/">NFL Scores</a> </p>
</body>

</html>
